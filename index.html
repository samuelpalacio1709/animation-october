<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='main-container'>
        <div class="pumpkin-container pumpkin-rotated">
            <div class="pumpkin pumpkin-center"></div>
            <div class="pumpkin pumpkin-right"></div>
            <div class="pumpkin pumpkin-right-2"></div>
            <div class="pumpkin pumpkin-right-3"></div>
            <div class="pumpkin pumpkin-left"></div>
            <div class="pumpkin pumpkin-left-2"></div>
            <div class="pumpkin pumpkin-left-3"></div>
            <div class="pumpkin pumpkin-back"></div>
            <div class='eye eye-right'></div>
            <div class='eye eye-left'></div>
            <div class='mouth'></div>
            <div class='stem'></div>
        </div>
        <div class="pumpkin-container pumpkin-standing">
            <div class="pumpkin pumpkin-center"></div>
            <div class="pumpkin pumpkin-right"></div>
            <div class="pumpkin pumpkin-right-2"></div>
            <div class="pumpkin pumpkin-right-3"></div>
            <div class="pumpkin pumpkin-left"></div>
            <div class="pumpkin pumpkin-left-2"></div>
            <div class="pumpkin pumpkin-left-3"></div>
            <div class="pumpkin pumpkin-back"></div>
            <div class='eye eye-2 eye-right'></div>
            <div class='eye eye-2 eye-left'></div>
            <div class='mouth mouth-2'></div>
            <div class='stem'></div>
        </div>
    </div>

    <div class='land'></div>
</body>
</html>
